android {

    applicationVariants.all { variant ->
        variant.outputs.all {
            def formattedDate = new Date().format('yyyy.MM.dd')
            outputFileName = "${APPLICATION_NAME}_${formattedDate}_v${defaultConfig.versionName}(${defaultConfig.versionCode})_${variant.name}.apk"
        }
    }

    applicationVariants.all { variant ->
        variant.outputs.each {
            variant.assembleProvider.get().doLast {
                def mappingFile = variant.mappingFile
                if (mappingFile && mappingFile.exists()) {
                    copy {
                        from mappingFile
                        into variant.getPackageApplicationProvider().get().outputs.files[1]
                        def formattedDate = new Date().format('yyyy.MM.dd')
                        rename {
                            "mapping_${APPLICATION_NAME}_${formattedDate}_v${defaultConfig.versionName}(${defaultConfig.versionCode})_${variant.name}.txt"
                        }
                    }
                }
            }
        }
    }
}
